<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Rapid Response Signup</title>
  <meta name="description" content="My Parse App">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
</head>

<body>
  <div class="login-navigation">
      <div class="container">
        <nav class="login-nav">
          <a class="nav-item" href="login.html">Login</a>
          <a class="nav-item active" href="#">Signup</a>
        </nav>
      </div>
  </div>

  <div class="container"> 
    <div class="header">
      <h1 class="title">Rapid Response: Signup</h1>
    </div>

    <div class="signup">
      <form class="signup-form" role="form">
        <input class="form-control" type="text" name="username" placeholder="Username" required="" autofocus="">
        <input type="password" class="form-control" name="password" placeholder="Password" required="">
        <input type="password2" class="form-control" name="password2" placeholder="Reenter Password" required="">
        <button class="btn-block" type="submit">Sign in</button>
      </form>

      <div class="login-help">
          <p>Already a user? Login here: </p> <!--Does nothing as of now-->
      </div>
    </div>
  </div>


  <script type="text/javascript">
    $(function() {
        Parse.$ = jQuery;

      Parse.initialize("MEVkVnjwbter5JAP7mZIeg7747UA1QiBb7mOZ4Ch", "kc6tbhjMB2zRYtkicSxjhwQ8CeqKBIHceFkkGdzG");
    }); 

    $('.form-signup').on('submit', function(e) {
        // Prevent Default Submit Event
        e.preventDefault();
     
        // Get data from the form and put them into variables
        var data = $(this).serializeArray(),
            username = data[0].value,
            password = data[1].value;
     
        // Call Parse Login function with those variables
        Parse.User.logIn(username, password, {
            // If the username and password matches
            success: function(user) {
                alert('Welcome!');
            },
            // If there is an error
            error: function(user, error) {
                alert('Failed to login. Please make sure your password and username are correct');
            }
        });
    });
  </script>
</body>

</html>
