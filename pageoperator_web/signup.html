<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Rapid Response Signup</title>
  <meta name="description" content="My Parse App">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
  <script src="js/signup.js"></script>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
</head>

<body>
  <div class="login-navigation">
      <div class="container">
        <nav class="login-nav">
          <a class="nav-item" href="login.html">Login</a>
          <a class="nav-item active" href="#">Signup</a>
        </nav>
      </div>
  </div>

  <div class="container"> 
    <div class="header">
      <h1 class="title">Rapid Response: Page Operator Signup</h1>
    </div>

    <div class="signup">
      <form class="signup-form" role="form">
        <input class="form-control" type="text" name="firstname" placeholder="First Name" required="" autofocus="">
        <input class="form-control" type="text" name="lastname" placeholder="Last Name" required="" autofocus="">
        <input class="form-control" type="text" name="Email" placeholder="Email" required="" autofocus="">
        <input type="password" class="form-control" name="password" placeholder="Password" required="">
        <input type="password" class="form-control" name="password2" placeholder="Reenter Password" required="">
        <button class="btn-block" type="submit">Sign in</button>
      </form>

      <div class="login-help">
          <p>Already a user? Login <a href="login.html">here</a> </p> 
      </div>
    </div>
  </div>
</body>

</html>
