<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Your Alert is Sent! Wait to see who responded</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
<script type="text/javaScript" src="js/logout.js"></script>

      <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
</head>

<script type="text/javaScript" src="js/alertconfirmation.js"></script>
<!--  <script type="text/javaScript" src="js/verifyUser.js"></script>-->

<body>
	<div class="rrt-navigation">
      <div class="container">
        <nav class="rrt-nav">
          <a class="nav-item active" href="#">Create Alert</a>
          <a class="nav-item" href="javascript:logout();">Log Out</a>
        </nav>
      </div>
    </div>

  <section class="container"> 
    <div>
      <h1>Alert Sent! Wait for Responses</h1>
       <div>
	<h2>Summary of the alert:  </h2>
	<p><span style="font-weight: bold"> Emergency Type: </span><span id="emergencytype"></span></p>
	<p><span style="font-weight: bold">Description: </span><span id="description"></span></p>
	<p><span style="font-weight: bold">Room: </span><span id="room"></span></p>
	<p><span style="font-weight: bold">Building: </span><span id="building"></span></p>
	<p><span style="font-weight: bold">Phone: </span><span id="phone"></span></p>
      </div>
      <div>
	<h2>Responses</h2>
	<div name="role" id="Medicine Resident">
	<p style="font-weight: bold">Medicine Resident:</p>
	<p id="Medicine Resident"></p>
	<input type="button" id="button1" value="Notify More Medicine Residents" onclick="secondNotify(1)"/><br />
	</div>
	<div name="role" id="Surgical Resident">
	 <p style="font-weight: bold">Surgical Resident: </p>
	 <p id="Surgical Resident"></p>
	 <input type="button" id="button2" value="Notify More Surgical Residents" onclick="secondNotify(2)"/><br />
	</div>

	<div name="role" id="OB Resident">
	 <p style="font-weight: bold">OB Resident: </p>
	 <p id="OB Resident"></p>
	 	<input type="button" id="button3" value="Notify More OB Residents" onclick="secondNotify(3)"/><br />
	</div>
	<div name="role" id="Pharmacist">
	 <p style="font-weight: bold">Pharmacist</p>
	 <p id="Pharmacist"></p>
	 	<input type="button" id="button4" value="Notify More Pharmacists" onclick="secondNotify(4)"/><br />

	 </div>
	<div name="role" id="CCOPS">
	 <p style="font-weight: bold">CCOPS </p>
	 <p id="CCOPS"></p>
	<input type="button" id="button5" value="Notify More CCOPSs" onclick="secondNotify(5)"/><br />

	 </div>
	<div name="role" id="Respiratory Therapy">
	 <p style="font-weight: bold">Respiratory Therapy</p>
	 <p id="Respiratory Therapy"></p>
	 <input type="button" id="button6" value="Notify More Respiratory Therapist" onclick="secondNotify(6)"/><br />
	 </div>
	<div name="role" id="Coordinator">
	 <p style="font-weight: bold">Coordinator</p>
	 <p id="Coordinator"></p>
	 <input type="button" id="button7" value="Notify More Coordinators" onclick="secondNotify(7)"/><br />
	 </div>
	<div name="role" id="Anesthesia">
	 <p style="font-weight: bold">Anesthesia</p>
	 <p id="Anesthesia"></p>
	 <input type="button" id="button8" value="Notify More Anesthesias" onclick="secondNotify(8)"/><br />
	 </div>
      </div>
    </div>
  </section>

</body>
