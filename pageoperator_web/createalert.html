<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Rapid Response: Create Alert</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

      <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
</head>

<script type="text/javaScript" src="js/alert.js"></script>


<body>
	<div class="rrt-navigation">
      <div class="container">
        <nav class="rrt-nav">
          <a class="nav-item active" href="#">Create Alert</a>
          <a class="nav-item" href="#">Log Out</a>
        </nav>
      </div>
    </div>

  <section class="container"> 
    <div>
      <h1>Alert RRT</h1>
      <form id="form-alert" role="form" method="POST"> <!--??-->
	<p>Location</p>
	<input type="checkbox" onClick="toggle(this)" /> All<br/>
	<input type="checkbox" name="building" value="Founders"> Founders<br/>
	<input type="checkbox" name="building" value="Pereleman Center"> Pereleman Center<br/>
	<input type="checkbox" name="building" value="Rhoads"> Rhoads<br/>
	<input type="checkbox" name="building" value="Silverstein"> Silvertstein<br/>
	<p><input type="text" id="room" placeholder="Room Number"></p>
	<p> Types of Emergencies</p>
	<select id="emergencyType" onchange="roles(this)">
	  <option value="Medical Rapid Response">Medical Rapid Response</option>
	  <option value="Surgical Rapid Response">Surgical Rapid Response</option>
	  <option value="OB Emergency">OB Emergency</option>
	  <option value="Anesthesia Stat">Anesthesia Stat</option>
	  <option value="Code Call">Code Call</option>
	  <option value="Airway Emergency">Airway Emergency</option>
	</select>
	<p> Details </p>
        <p><textarea id="description" rows="5" cols="80" placeholder="Enter Description (Optional)"></textarea></p>
	<p><input type="tel" id="phone" placeholder="Phone number for contact"></p>
	 <p> Roles </p>
	 <input type="checkbox" name="role" id="Medicine Resident"> Medicine Resident<br/>
	 <input type="checkbox" name="role" id="Surgical Resident" > Surgical Resident<br/>
	 <input type="checkbox" name="role" id="OB Resident"> OB Resident<br/>
	 <input type="checkbox" name="role" id="Pharmacist"> Pharmacist<br/>
	 <input type="checkbox" name="role" id="CCOPS"> CCOPS <br/>
	 <input type="checkbox" name="role" id="Respiratory Therapy"> Respiratory Therapist<br/>
	 <input type="checkbox" name="role" id="Coordinator"> Coordinator<br/>
	 <input type="checkbox" name="role" id="Anesthesia"> Anesthesia<br/>
	 <input id="Other">Other (specify)<br/>
	 <button id="sendalert">Send Alert</button>
      </form>
    </div>

  </section>
</body>

</html>
