<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Rapid Response Login</title>
  <meta name="description" content="My Parse App">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
  <script src="js/login.js"></script>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="login-navigation">
      <div class="container">
        <nav class="login-nav">
          <a class="nav-item active" href="#">Login</a>
          <a class="nav-item" href="signup.html">Signup</a>
        </nav>
      </div>
    </div>

  <div class="container"> 
    <div class="login-header">
        <h1 class="login-title">Rapid Response: Login</h1>
    </div>

    <div class="login">
      <form class="login-form" role="form"> 
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="">
        <input type="password" class="form-control" name="password" placeholder="Password" required="">

        <button class="btn-block" type="submit">Sign in</button>
      </form>
    </div>

    <div class="login-help">
        <p>Forgot your password? Click here to reset it</p> <!--Does nothing as of now-->
    </div>
  </div>
</body>

</html>
