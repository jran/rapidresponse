<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Rapid Response Login</title>
  <meta name="description" content="My Parse App">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="login-navigation">
      <div class="container">
        <nav class="login-nav">
          <a class="nav-item active" href="#">Login</a>
          <a class="nav-item" href="signup.html">Signup</a>
        </nav>
      </div>
    </div>

  <div class="container"> 
    <div class="login-header">
        <h1 class="login-title">Rapid Response: Login</h1>
    </div>

    <div class="login">
      <form class="login-form" role="form"> <!--??-->
        <p><input type="text" name="username" placeholder="Username" required=""></p>
        <p><input type="password" name="password" placeholder="Password" required=""></p>

        <button class="submit" type="submit">Sign in</button>
      </form>
    </div>

    <div class="login-help">
        <p>Forgot your password? Click here to reset it</p> <!--Does nothing as of now-->
    </div>
  </div>


  <script type="text/javascript">
    $(function() {
        Parse.$ = jQuery;

      Parse.initialize("MEVkVnjwbter5JAP7mZIeg7747UA1QiBb7mOZ4Ch", "kc6tbhjMB2zRYtkicSxjhwQ8CeqKBIHceFkkGdzG");
    }); 

    $('.form-signin').on('submit', function(e) {
        // Prevent Default Submit Event
        e.preventDefault();
     
        // Get data from the form and put them into variables
        var data = $(this).serializeArray(),
            username = data[0].value,
            password = data[1].value;
     
        // Call Parse Login function with those variables
        Parse.User.logIn(username, password, {
            // If the username and password matches
            success: function(user) {
                alert("success");
                window.open('home.html');
            },
            // If there is an error
            error: function(user, error) {
                alert('Failed to login. Please make sure your password and username are correct');
            }
        });
    });

  </script>
</body>

</html>
